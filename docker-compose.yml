services:
  minio:
    image: minio/minio:latest
    container_name: minio-s3-simulator
    ports:
      - "9000:9000"  # S3 API port
      - "9090:9090"  # Web UI port (changed from 9001 to avoid Windows conflicts)
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    command: server /data --console-address ":9090"
    volumes:
      - "./minio_data:/data"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped