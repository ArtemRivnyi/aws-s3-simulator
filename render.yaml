services:
  # Single Container Service (MinIO + Flask)
  - type: web
    name: aws-s3-simulator
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: MINIO_ROOT_USER
        value: minioadmin
      - key: MINIO_ROOT_PASSWORD
        generateValue: true
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: MINIO_ENDPOINT
        value: http://localhost:9000
    disk:
      name: minio-data
      mountPath: /data
      sizeGB: 1
