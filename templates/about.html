<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS S3 Simulator - About</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-body: #f8f9fa;
            --bg-card: #ffffff;
            --text-main: #212529;
            --text-muted: #6c757d;
            --border-color: rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #b0b0b0;
            --border-color: #333333;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }

        .navbar {
            margin-bottom: 2rem;
        }

        .footer {
            margin-top: auto;
            padding: 1rem 0;
            background-color: var(--bg-card);
            border-top: 1px solid var(--border-color);
            text-align: center;
        }

        /* Dark Mode Overrides */
        [data-theme="dark"] .text-muted {
            color: #b0b0b0 !important;
        }

        [data-theme="dark"] h1,
        [data-theme="dark"] h2,
        </footer><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script><script> // Theme Logic

        document.addEventListener('DOMContentLoaded', ()=> {
                const savedTheme=localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                updateThemeIcon(savedTheme);
            });

        function toggleTheme() {
            const currentTheme=document.documentElement.getAttribute('data-theme');
            const newTheme=currentTheme==='dark' ? 'light': 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const btn=document.getElementById('theme-toggle');

            if (theme==='dark') {
                btn.innerHTML='<i class="fas fa-sun"></i>';
                btn.classList.replace('btn-outline-light', 'btn-outline-warning');
            }

            else {
                btn.innerHTML='<i class="fas fa-moon"></i>';
                btn.classList.replace('btn-outline-warning', 'btn-outline-light');
            }
        }

        </script></body></html>
